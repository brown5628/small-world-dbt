version: 2

models:
    - name: fct_deep_work_tracker
      description: Fact table of deep work tracking.
      columns:
          - name: tracker_activity_id
            description: Primary Key
            tests:
                - unique
                - not_null
    - name: dim_okrs
      description: Dimension table of objectives and key results.
      columns:
          - name: key_result_id
            description: Primary Key
            tests:
                - unique
                - not_null
    - name: fct_financial_actuals
      description: Dimension table of objectives and key results.
      columns:
          - name: financial_actuals_id
            description: Primary Key
            tests:
                - unique
                - not_null
    - name: metrics_okrs
      description: Metrics table of objectives and key results vs actuals by day.
      columns:
          - name: financial_actuals_id
            description: Primary Key
              